<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/fira.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>{% block title %}{% endblock %} - PartDB Helper</title>
  </head>
  <body>
    <header onclick="window.location.href='/'">
      <table>
        <tr>
          <td class="logo-cell">
            <img src="{{ url_for('static', filename= 'img/logo_tr_64px.png') }}" alt="logo">
          </td>
          <td class="title-cell">{% block header_title %}PartDB Helper{% endblock %}</td>
          <td class="version-cell">Version 1.0</td>
        </tr>
      </table>
    </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
